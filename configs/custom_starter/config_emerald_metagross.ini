[game]
# ruby, sapphire or emerald
game = emerald

[poke]
species = Metagross
level = 5
nature = mild
ability = clearbody
# IVs are from 0-31. defaults to 31s if not entered
hpIV = 15
atkIV = 15
defIV = 15
spaIV = 15
spdIV = 15
speIV = 15
boostedExp = false
pokerus = false

[files]
# location of your route file
routeFile = routes/custom_starter/emerald_metagross.txt
# location of your output file
outputFile = outputs/custom_starter/out_emerald_metagross.txt

